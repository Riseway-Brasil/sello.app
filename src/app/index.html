<!doctype html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sello - FlexImports</title>

  <link href="../assets/fontawesome/css/all.css" rel="stylesheet">
  <link rel="apple-touch-icon" sizes="57x57" href="../imgs/favicon/apple-icon-57x57.png">
  <link rel="apple-touch-icon" sizes="60x60" href="../imgs/favicon/apple-icon-60x60.png">
  <link rel="apple-touch-icon" sizes="72x72" href="../imgs/favicon/apple-icon-72x72.png">
  <link rel="apple-touch-icon" sizes="76x76" href="../imgs/favicon/apple-icon-76x76.png">
  <link rel="apple-touch-icon" sizes="114x114" href="../imgs/favicon/apple-icon-114x114.png">
  <link rel="apple-touch-icon" sizes="120x120" href="../imgs/favicon/apple-icon-120x120.png">
  <link rel="apple-touch-icon" sizes="144x144" href="../imgs/favicon/apple-icon-144x144.png">
  <link rel="apple-touch-icon" sizes="152x152" href="../imgs/favicon/apple-icon-152x152.png">
  <link rel="apple-touch-icon" sizes="180x180" href="../imgs/favicon/apple-icon-180x180.png">
  <link rel="icon" type="image/png" sizes="192x192"  href="../imgs/favicon/android-icon-192x192.png">
  <link rel="icon" type="image/png" sizes="32x32" href="../imgs/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="96x96" href="../imgs/favicon/favicon-96x96.png">
  <link rel="icon" type="image/png" sizes="16x16" href="../imgs/favicon/favicon-16x16.png">
  <link rel="manifest" href="../imgs/favicon/manifest.json">
  <meta name="msapplication-TileColor" content="#ffffff">
  <meta name="msapplication-TileImage" content="../imgs/ms-icon-144x144.png">
  <meta name="theme-color" content="#ffffff">
  <link href="../output.css" rel="stylesheet">
  <link href="../custom.css" rel="stylesheet">

</head>

<body class="bg-white">
  <div class="isolate">

    <div class="px-6 lg:px-8 py-5 reveal_top">
      <div>
        <nav class="flex h-9 items-center justify-between" aria-label="Global">
          <div class="flex lg:min-w-0 lg:flex-1" aria-label="Global">
            <a href="#" class="-m-1.5 p-1.5">
              <img class="w-40 -ml-8" src="../imgs/icon.png">
            </a>
          </div>
          
        
          <div class="flex lg:min-w-0 lg:flex-1 lg:justify-end">
            <a href="./"
              class="inline-block rounded-lg px-3 py-1.5 text-sm hover:scale-150 hover:-rotate-12 font-semibold leading-6 text-[#fc5b37]  duration-500 "><i
                class="fa-solid fa-house "></i></a>
          </div>
        </nav>
        
      </div>
    </div>
 
    <header aria-label="Page Header">
        <div class="mx-auto max-w-screen-xl px-4 py-8 sm:py-12 sm:px-6 lg:px-8">
          <div class="flex sm:flex-row flex-col items-center sm:justify-between justify-center ">
            <div class="text-center sm:text-left flex justify-center flex-col sm:justify-start sm:items-start items-center ">
              <h1 class="text-3xl font-bold scale_up text-gray-900 sm:text-3xl">
                <i class="fa-brands fa-apple"></i>   FlexImports 
              </h1>
      
              <p class="mt-1.5 text-lg scale_up text-gray-500 max-w-xs sm:max-w-lg">
                Somos especializados na venda de Iphone's de todos os modelos com a melhor qualidade e preço do mercado.
              </p>
            </div>
      
            <div class="mt-4 flex gap-4 sm:mt-0 sm:flex-row scale_up justify-center items-center">
              <button
                class="inline-flex items-center rounded-lg border border-gray-200  group px-5 py-3 text-gray-500 transition hover:bg-gray-50 hover:text-gray-700 focus:outline-none focus:ring"
                type="button"
              >
                <span class="text-sm font-medium"> Ver Endereço <i class="fa-solid fa-arrow-right -translate-x-2 -ml-3 duration-500 opacity-0 group-hover:ml-0 group-hover:translate-x-0 group-hover:opacity-100 "></i> </span>
      
              
              </button>
      
              <button
                class="flex justify-center  scale_up items-center group rounded-lg bg-[#fc5b37] px-5 py-3 text-sm font-medium text-white transition hover:bg-[#b33a1f] focus:outline-none focus:ring"
                type="button"
              >
              <i class="fa-brands fa-lg fa-whatsapp group-hover:scale-110 duration-500 mr-2"></i> Whatsapp 
              </button>
            </div>
          </div>
        </div>
      </header>
      <section>
        <div class="max-w-screen-xl px-4 py-8 mx-auto sm:px-6 sm:py-12 lg:px-8">
         
      
          <ul class="grid grid-cols-2 gap-4 mt-8 sm:grid-cols-3 lg:grid-cols-3">
            <li>
              <a href="#" class="relative border-0 border-[#fc5b37] group  o block scale_up group">
                <img
                  src="https://img.ibxk.com.br/2022/03/02/02103650834171.jpg"
                  alt=""
                  class="object-cover w-full  transition duration-500 aspect-square group-hover:opacity-90"
                />
      
                <div
                  class="absolute inset-0 flex  flex-col opacity-100 bg-gray-900/20  group-hover:opacity-100 duration-300  items-start justify-end "
                >
                <div class="w-full  bg-gradient-to-t  from-black/80 group-hover:from-black/90  duration-500 group-hover:translate-y-0 shadow-2xl text-center p-2 sm:p-4 text-white ">
                  <h3 class=" text-base sm:text-xl font-medium ">IPhone 11 [128 GB]</h3>
      
                  <span
                    class="inline-block  text-xs sm:text-sm  uppercase tracking-wide "
                  >
                  R$ 3256,97 | 12x R$ 272,13
                  </span>
                </div>
                </div>
              </a>
            </li>
      
            <li>
              <a href="#" class="relative  border-0 border-[#fc5b37] block scale_up group">
                <img
                  src="https://blogdoiphone.com/wp-content/uploads/2018/04/iX-RED1.jpg"
                  alt=""
                  class="object-cover w-full transition duration-500 aspect-square group-hover:opacity-90"
                />
      
                <div
                  class="absolute inset-0 flex  opacity-100 text-center bg-gray-900/20   group group-hover:opacity-100 duration-300 flex-col justify-end items-end"
                >
                <div class="  w-full  bg-gradient-to-t   to-transparent from-black/80  group-hover:from-black/90 duration-500 group-hover:translate-y-0 shadow-2xl text-center p-2 sm:p-4 text-white ">
                  <h3 class="text-base sm:text-xl font-medium ">IPhone 8 [64 GB]</h3>
      
                  <span
                    class="inline-block  text-xs sm:text-sm  uppercase tracking-wide "
                  >
                  R$ 1305,56 | 12x R$ 108,80
                  </span>
                </div>
                </div>
              </a>
            </li>
            <!-- lg:col-span-2 lg:col-start-2  lg:row-span-2 lg:row-start-1 -->
            <li class=" col-span-2 sm:col-span-1">
              <a href="#" class="relative  border-0 border-[#fc5b37]  block scale_up   group">
                <img
                  src="https://www.digitaltrends.com/wp-content/uploads/2022/09/iPhone-14-Pro-Back-Purple-Hand.jpg?p=1"
                  alt=""
                  class="object-cover w-full transition duration-500 aspect-square group-hover:opacity-90"
                />
      
                <div
                  class="absolute inset-0  opacity-100  group-hover:opacity-100 bg-gray-900/20 duration-300 flex flex-col items-start justify-end "
                >
                <div class="w-full bg-gradient-to-t  to-transparent from-black/80  group-hover:from-black/90  duration-500 group-hover:translate-y-0 shadow-2xl text-center p-2 sm:p-4 text-white ">
                  <h3 class=" text-base sm:text-xl font-medium ">IPhone 14 [128 GB]</h3>
      
                  <span
                    class="inline-block    text-xs sm:text-sm uppercase tracking-wide "
                  >
                  R$ 6509,07 | 12x R$ 527,42
                  </span>
                </div>
                </div>
              </a>
            </li>
          </ul>
        </div>
      </section>
      
</body>

<script src="../assets/scrollreveal.js"></script>

<script>
  ScrollReveal().reveal('.flip', { rotate: { x: 20, z: 180 }, duration: 1000, delay: 300 });
  ScrollReveal().reveal('.reveal_bottom', { origin: 'bottom', distance: '400px', delay: 300 });
  ScrollReveal().reveal('.reveal_top', { easing: 'ease-in-out', origin: 'top', distance: '400px', delay: 300 });
  ScrollReveal().reveal('.reveal_left_delay', { origin: 'left', distance: '100px', delay: 700 });
  ScrollReveal().reveal('.reveal_right_delay', { origin: 'left', distance: '100px', delay: 700 });
  ScrollReveal().reveal('.reveal_left', { origin: 'left', distance: '100px', delay: 400 });
  ScrollReveal().reveal('.reveal_right', { origin: 'right', distance: '100px', delay: 400 });
  ScrollReveal().reveal('.reveal_left_pic', { easing: "ease-in-out", origin: 'left', distance: '10px', delay: 400 });
  ScrollReveal().reveal('.reveal_right_pic', { easing: "ease-in-out", origin: 'right', distance: '10px', delay: 400 });
  ScrollReveal().reveal('.scale_up', { scale: 0.85, delay: 500 });
</script>

</html>
